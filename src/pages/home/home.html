<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/logo.svg" id="logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSearch()">
        <ion-icon name="add"></ion-icon>
        Add Coins
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span id="colname">
          Coin Name
        </span>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear (click)="refreshCoins()" id="refresh" color="light">
          <ion-icon name="refresh"></ion-icon>
          Refresh
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="coins">
    <ion-item-sliding *ngFor="let coin of objectKeys(coins); let i = index" (ionDrag)="swiped(i)">
      <ion-item (click)="coinDetails(coin,i)" no-lines>
        {{coin}}
        <ion-note item-end color="bluetxt">
          {{coins[coin].EUR | currency:'EUR':true}}
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeCoin(coin)">
          <ion-icon name="close" class="size"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item class="details" *ngIf="detailToggle[i]" no-lines>
      <ion-grid>
        <ion-row>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
